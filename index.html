<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index.css">

    <link rel="shortcut icon" href="src/assets/images.png" type="image/x-icon">

    <title>PokéDex</title>
  </head>

  <body>
    <header class="header__container">

      <img src="./src/assets/pokeapi.png">
      <form class="forms__container">
        <input class="input__text" type="text" name="text" placeholder="Pesquisar por...">
        <button class="btn__search"><img src="./src/assets/search-icon.png" alt="lupa"></button>
      </form>

    </header>

    <main class="main__container">
      <h1>Lista de Pokémon</h1>
      <ul class="list__container">

        <li class="list__card">
          <img src="./src/assets/1 2.svg" alt="Magikarp">
          <span>Magikarp</span>
        </li>

      </ul>
    </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
